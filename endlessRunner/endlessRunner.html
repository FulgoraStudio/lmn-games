<!DOCTYPE html>
<html>
    <head>
        <title>Endless Runner</title>
        <link rel="stylesheet" href="./css/endlessreunner.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@300;500;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 id="main-title">Â¡Trucha Ipu!</h1>
        <div id="hud-container">
            <div class="hud box">
                <div class="hud-data">
                    <label for="" id="points-label" class="label-hud">Puntos:</label>
                    <label for="" id="points-text" class="label-hud right-hud-data">999</label>
                </div>
                <div class="hud-data">
                    <label for="" id="distance-label" class="label-hud">Distancia:</label>
                    <label for="" id="distance-text" class="label-hud right-hud-data">999m</label>
                </div>
            </div>
            <div id="buttons-container">
                <button id="start-button" class="button">Empezar</button>
                <button id="reset-button" class="button">Jugar de nuevo</button>
            </div>
        </div>

        <div id="container">
            <canvas id="canvas"></canvas>
        </div>
        <script src="./js/soundManager.js"></script>
        <script src="./js/actor.js"></script>
        <script src="./js/endlessRunner.js"></script>
    </body>
</html>

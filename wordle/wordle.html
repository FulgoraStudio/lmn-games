<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="./css/wordle.css">
    <script src="./js/soundManager.js"></script>
    <script src="./js/wordle.js"></script>
</head>
<body>
    <h1 id="title">Wordle</h1>
    <hr>
    <br>
    <!-- GAME-->
    <div id="board"></div>
    <br>
    <h3 id="answer"></h3>
    <div id="keyboard-container"></div>
    <div id="controls-container">
        <div id="digits" class="box"></div>
    </div>

    <!-- BUTOONS -->
    <div id="buttons-container">
        <button id="htp-button" class="btn">¿Cómo jugar?</button>
        <button id="new-game-button" class="btn">Jugar de vuelta</button>
    </div>

    <!-- MODAL -->
    <div id="modal-container" class="modal">
        <div class="modal-content">
            <h4>Instrucciones</h4>
            <p>Juego del wordle</p>
            <p>Un wordle</p>
            <button id="close-modal-btn" class="btn">Volver</button>
        </div>
    </div>
</body>
</html>

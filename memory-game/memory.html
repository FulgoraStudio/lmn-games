<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="./css/memory.css">
</head>
<body>
    <div id="container">
        <h2>Errors: <span id="errors">0</span></h2>
        <div id="game-container">
            <div id="head">
                <h1 id="main-title">Memoria</h1>
                <p id="leyend">Memoria es regresar al pasado para traer al presente la antigua sabiduria que crece generación tras generación. Este juego es un tributo a los pueblos originario neuquinos</p>
            </div>
            <div id="board-container">
                <div id="board"></div>
            </div>
            <div id="buttons-container">
                <button id="start-button" class="btn">¿Cómo Jugar?</button>
                <button id="restart-button" class="btn">Jugar de nuevo</button>
            </div>
        </div>
    </div>

    <script src="./js/soundManager.js"></script>
    <script src="./js/memory.js"></script>
</body>
</html>

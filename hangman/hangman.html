<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./css/hangman.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@300;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Extinto</h1>
        <div class="container">
            <div id="game-container">
                <div id="widget-container">
                    <div id="widget-content">
                        <div id="options-container">
                            <div id="user-input-section" class="box"></div>
                            <span id="intents-display">¡Te quedan 6 vidas!</span><br>
                        </div>
                        <div id="result-text"></div>
                        <div id="letter-container" class="letter-container hide"></div>
                        <span id="hint-display" class="hide">PISTA!</span>
                        <span id="no-hints-display" class="hide">No quedan mas pistas!</span>
                        <button id="hint-button" type="button" class="hide btn">Pista</button>
                        <div>
                            <button id="htp-button" class="btn">¿Cómo jugar?</button>
                            <button id="new-game-button" class="btn">Jugar de nuevo</button>
                        </div>
                    </div>
                </div>
                <div id="image-container">
                    <img src="./assets/img/A.png" alt="Image status" id="image-status">
                </div>
            </div>
        </div>
    </main>

    <!--Scripts-->
    <script src="./js/soundManager.js"></script>
    <script src="./js/hangman.js"></script>
</body>
</html>

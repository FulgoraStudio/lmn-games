<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./hangman.css">
</head>
<body>
    <div class="container">
        <div id="options-container"></div>
        <div id="game-container">
            <div id="widget-container">
                <div id="widget-content">
                    <div id="result-text"></div>
                    <div id="letter-container" class="letter-container hide"></div>
                    <div id="user-input-section"></div>
                    <button id="hint-button" type="button" class="hide">Pista</button>
                    <span id="hint-display" class="hide">PISTA!</span>
                    <span id="no-hints-display" class="hide">No quedan mas pistas!</span>
                </div>
            </div>
            <div id="image-container">
                <img src="./assets/img/A.png" alt="Image status" id="image-status">
                <span id="intents-display">Intentos: 6</span>
            </div>
        </div>
        <button id="new-game-button">New Game</button>
    </div>

    <!--Scripts-->
    <script src="./js/soundManager.js"></script>
    <script src="./js/hangman.js"></script>
</body>
</html>
